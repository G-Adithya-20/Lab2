<!--- Design a simple “Newsletter Signup” section for a webpage. It should ask the user for their full name and email address, and include a checkbox to agree to terms and conditions. Make sure users cannot submit the form unless all fields are filled in. Also, include a short line at the bottom with a copyright symbol and the current year --->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Signup</title>
</head>
<body>
<center><h2>Join our newsletter</h2>
<h3>Get weekly access to our best deals,tips and tricks</h3></center>
<div>
	<form method="POST" action="" target="_blank">
		<center>
 				<label>Name<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 				<input type="text" name="name" placeholder="Enter your name" pattern="[A-Za-z]{}-[A-Za-z]{}" maxlength="25" autofocus required>
 				<br><br>

 				<label>E-mail<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 				<input type="email" name="email" placeholder="youremail@eg.com" required>
 				<br><br>

 				<input type="checkbox" name="msg">
 				<label>By clicking Signup,you agree to our terms and conditions</label>
 				<label>and that you have read our data policy.</label>
 			</center>
	</form>
</div>
</body>
</html>
